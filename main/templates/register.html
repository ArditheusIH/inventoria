{% extends 'base.html' %}

{% block meta %}


    <title>Register</title>
{% endblock meta %}

{% block content %}  
<div class = "login">
    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-12 col-sm-8 col-md-6 m-auto">
                <div class="card border-0 shadow">
                    <div class="card-body">        
                                <form method="POST" >  
                                    {% csrf_token %}  
                                    <table>  
                                        {{ form.as_table }}  
                                        <tr>  
                                            <td></td>
                                            <td><input class="btn btn-primary" type="submit" name="submit" value="Daftar"/></td>  
                                        </tr>  
                                    </table>  
                                </form>

                            {% if messages %}  
                                <ul>   
                                    {% for message in messages %}  
                                        <li>{{ message }}</li>  
                                        {% endfor %}  
                                </ul>   
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>         
    </div>
</div>

{% endblock content %}
