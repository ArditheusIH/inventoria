{% extends 'base.html' %}

{% block meta %}
    <title>Login</title>
{% endblock meta %}

{% block content %}
<!-- reference: https://www.youtube.com/watch?v=z-ITKWB7YyQ&ab_channel=SwapnilCodes -->
<section>
<div class = "login">
    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-12 col-sm-8 col-md-6 m-auto">
                <div class="card border-0 shadow">
                    <div class="card-body">
                        <svg class="m-auto" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
                        </svg>
                        <form method="POST" action="">
                            {% csrf_token %}
                            <div class="mb-3">       
                                <input type="text" name="username" placeholder="Username" class="form-control my-4 py-2">
                            </div>
                                        
                            <div class="mb-3">
                                
                                <input type="password" name="password" placeholder="Password" class="form-control my-4 py-2">
                            </div>
                            <div class="text-center">
                                <input class="btn login_btn btn-primary" type="submit" value="Login">
                            </div>
                            
                        </form>
                        <div class="text-center">
                        {% if messages %}
                            <ul>
                                {% for message in messages %}
                                    <li>{{ message }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                        {% endif %}     
                        <div class="text-center mt-3">
                            Don't have an account yet? <a href="{% url 'main:register' %}" style="color: blue;">Register Now</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>         
    </div>
</div>
</section> 

{% endblock content %}
